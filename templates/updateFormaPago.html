{% extends 'layout.html' %}

{% block body %}

<div class="col-md-5">
    {% include 'partials/_message.html' %}
</div>

<div class="row">
    <div class="col-md-4 offset-md-4">
        <form action="/updateFormasPago/{{idUsuario}}/{{formapago.id}}" method="POST" class="card bg-dark text-white">

            <div class="cardy-body p-4">
        
                <div class="mb-3">
                    <label for="Nombre">Forma de Pago</label>
                    <input type="text" name="formapago" placeholder="Nombre" class="form-control rounded-0 bg-dark border-0 text-white" value="{{formapago.tipodepago}}">
                </div>
                
                <button class="btn btn-secondary">Editar</button>
            </div>
        
        </form>
    </div>
</div>

{% endblock %}
